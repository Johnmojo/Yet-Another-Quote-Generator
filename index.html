<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Quotes Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">

<body>

    <!--Top section grid-->
    <div class="parent__top">
        <!-- Title -->
        <div class="parent__title">
            <!--Introduction-->
            <h2>Yet Another Quote Generator</h2>
            <p>Get started by clicking generate</p>

            <!--Button generate-->
            <button class="parent__button">
                Generate
            </button>
            <!--Horizontal line-->
            <div class="parent__hr"></div>
            <div class="parent__result">
                <!--Quote-->
                <div class="parent__quoteTarget" placeholder="Enter name"></div>
                <!--Author-->
                <div class="parent__authorTarget"></div>
            </div>

        </div>

        <!--Bottom section grid-->
        <div class="parent__bottom">
            <div class="parent__clear">
                Clear
            </div>
            <!-- Saved Quotes -->
            <p class="parent__historyTarget"></p>
        </div>

        <!--Linked JS script-->
        <script src="script.js"></script>

</body>

</html>
