<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Quotes Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">

<body>
    <!--Top section grid-->
    <div class="parent__top">

        <!-- Title -->
        <div class="parent__title">
            <div class="parent__hr"></div>
            <!--Introduction-->
            <h2>Yet Another Quote Generator</h2>
        </div>

        <!--Horizontal line-->
        <div class="parent__result">
            <!--Quote-->
            <div class="parent__quoteTarget" placeholder="Enter name"></div>
            <!--Author-->
            <div class="parent__authorTarget"></div>
            <div class="parent__history--dropdown">
                <div class="parent__clear">Clear History</div>
                <p class="parent__historyTarget"></p>
                <!-- Saved Quotes -->
            </div>
        </div>

        <div class="parent__title">
            <!--Button generate-->
            <button class="parent__button">
                Generate a Quote
            </button>
        </div>
    </div>

    <!--Linked JS script-->
    <script src="script.js"></script>

</body>

</html>
